<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6629e20d42.js" crossorigin="anonymous"></script>
    <title>TO-DO App</title>
</head>
<body>
    <div class="container">
        <div class="header">

                <i class="fas fa-sync-alt"></i>
            </div>
            <div id="date"></div>
        </div>
        <div class="content">
            <ul id="list">
                <!--
                <li class="item">
                    <i class="fa fa-check-circle" job="complete" id="0"></i>
                    <p class="text">Drink Coffee</p>
                    <i class="fa fa-trash-alt" job="complete" id="0"></i>
                </li> -->
            </ul>
        </div>
            <div class="add-to-do">
                <i class="fas fa-plus-circle"></i>
                <input type="text" id="input" placeholder="Add to-do">
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
